apiVersion: v1
kind: Service
metadata:
  name: oci-lens-plugin
  namespace: oci-monitoring
  labels:
    app: oci-lens-plugin
    component: gpu-monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: oci-lens-plugin
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP 